name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v5
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update version in pom.xml
        run: mvn versions:set -DnewVersion=${{ steps.get_version.outputs.VERSION }}

      - name: Build and package
        run: mvn -B clean package

      - name: Run tests
        run: mvn -B test

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          body: |
            ## Kafka Connect SQS Source Connector ${{ steps.get_version.outputs.VERSION }}

            ### Installation

            Download the connector package and extract it to your Kafka Connect plugin directory.

            ```bash
            unzip kafka-connect-sqs-source-${{ steps.get_version.outputs.VERSION }}-package.zip -d /usr/local/share/kafka/plugins/
            ```

            ### Documentation

            See the [README](https://github.com/next-govejero/kafka-connect-sqs-source-connector/blob/main/README.md) for full documentation.

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/kafka-connect-sqs-source-${{ steps.get_version.outputs.VERSION }}-package.zip
          asset_name: kafka-connect-sqs-source-${{ steps.get_version.outputs.VERSION }}-package.zip
          asset_content_type: application/zip

      - name: Build and push Docker image
        if: success()
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: success()
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        if: success()
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/kafka-connect-sqs:latest
            ${{ secrets.DOCKER_USERNAME }}/kafka-connect-sqs:${{ steps.get_version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
