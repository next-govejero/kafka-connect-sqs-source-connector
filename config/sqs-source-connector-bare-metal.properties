# SQS Source Connector Configuration for Bare Metal / On-Premises Deployment
#
# This configuration is for running the connector on bare metal servers,
# on-premises infrastructure, or any non-AWS environment.
#
# AWS credentials can be provided via:
# 1. Static access keys (shown below)
# 2. AWS credentials profile
# 3. Environment variables

name=sqs-source-connector-bare-metal
connector.class=io.connect.sqs.SqsSourceConnector
tasks.max=1

# AWS Configuration

# Option 1: Static credentials (recommended for production with secrets management)
aws.region=us-east-1
aws.access.key.id=YOUR_ACCESS_KEY_ID
aws.secret.access.key=YOUR_SECRET_ACCESS_KEY

# Option 2: AWS credentials profile (uncomment to use)
# aws.region=us-east-1
# aws.credentials.profile=production
# aws.credentials.file.path=/opt/kafka-connect/aws/credentials

# Option 3: Environment variables (AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY)
# Just set aws.region and let the connector read from environment
# aws.region=us-east-1

# SQS Configuration
sqs.queue.url=https://sqs.us-east-1.amazonaws.com/123456789012/your-queue-name
sqs.max.messages=10
sqs.wait.time.seconds=10
sqs.visibility.timeout.seconds=30
sqs.message.attributes.enabled=true
sqs.delete.messages=true

# Kafka Configuration
kafka.topic=sqs-messages

# SCRAM Authentication (MANDATORY)
sasl.mechanism=SCRAM-SHA-512
security.protocol=SASL_SSL
sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required \
  username="kafka-connect-user" \
  password="your-secure-password";

# SSL Configuration (if using SASL_SSL)
# Ensure these paths are accessible on your bare metal server
# ssl.truststore.location=/opt/kafka-connect/ssl/truststore.jks
# ssl.truststore.password=truststore-password
# ssl.keystore.location=/opt/kafka-connect/ssl/keystore.jks
# ssl.keystore.password=keystore-password
# ssl.key.password=key-password

# Error Handling
dlq.topic=sqs-dlq
max.retries=3
retry.backoff.ms=1000

# Polling Configuration
poll.interval.ms=1000

# Message Format
message.converter.class=io.connect.sqs.converter.DefaultMessageConverter
