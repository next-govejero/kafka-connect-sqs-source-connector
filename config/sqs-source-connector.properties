# Connector Configuration
name=sqs-source-connector
connector.class=io.connect.sqs.SqsSourceConnector
tasks.max=1

# AWS Configuration
aws.region=us-east-1
# aws.access.key.id=YOUR_ACCESS_KEY_ID
# aws.secret.access.key=YOUR_SECRET_ACCESS_KEY
# aws.assume.role.arn=arn:aws:iam::123456789012:role/your-role
# aws.sts.role.session.name=kafka-connect-sqs

# SQS Configuration
sqs.queue.url=https://sqs.us-east-1.amazonaws.com/123456789012/your-queue-name
sqs.max.messages=10
sqs.wait.time.seconds=10
sqs.visibility.timeout.seconds=30
sqs.message.attributes.enabled=true
sqs.delete.messages=true

# Kafka Configuration
kafka.topic=sqs-messages
# kafka.topic.partition=0

# SCRAM Authentication (MANDATORY)
sasl.mechanism=SCRAM-SHA-512
security.protocol=SASL_SSL
sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required \
  username="your-username" \
  password="your-password";

# Error Handling
# dlq.topic=sqs-dlq
max.retries=3
retry.backoff.ms=1000

# FIFO Queue Support
# Uncomment to enable FIFO queue support (auto-detected if queue URL ends with .fifo)
# sqs.fifo.queue=true
# sqs.fifo.auto.detect=true
# sqs.fifo.deduplication.enabled=true
# sqs.fifo.deduplication.window.ms=300000

# Polling Configuration
poll.interval.ms=1000

# Message Format
message.converter.class=io.connect.sqs.converter.DefaultMessageConverter
