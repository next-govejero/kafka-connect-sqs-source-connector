# Kafka Connect Standalone Worker Configuration
# This file configures the standalone worker that runs the SQS connector

# Kafka Bootstrap Servers
bootstrap.servers=localhost:9092

# Security Configuration
security.protocol=SASL_SSL
sasl.mechanism=SCRAM-SHA-512
sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required \
  username="connect-worker" \
  password="connect-worker-password";

# SSL Configuration (if using SSL)
# ssl.truststore.location=/path/to/truststore.jks
# ssl.truststore.password=truststore-password
# ssl.keystore.location=/path/to/keystore.jks
# ssl.keystore.password=keystore-password
# ssl.key.password=key-password

# Converter Configuration
key.converter=org.apache.kafka.connect.storage.StringConverter
value.converter=org.apache.kafka.connect.storage.StringConverter

# For Avro/Schema Registry
# key.converter=io.confluent.connect.avro.AvroConverter
# value.converter=io.confluent.connect.avro.AvroConverter
# key.converter.schema.registry.url=http://localhost:8081
# value.converter.schema.registry.url=http://localhost:8081

# Offset Storage (for standalone mode)
offset.storage.file.filename=/tmp/connect.offsets
offset.flush.interval.ms=10000

# Plugin Path
plugin.path=/usr/local/share/kafka/plugins

# Connect Configuration
offset.storage.replication.factor=1
config.storage.replication.factor=1
status.storage.replication.factor=1
